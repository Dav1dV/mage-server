<div class="field form-group">
  <label>{{field.title}}</label> <span class="required-error" ng-show="field.required && !field.value">*</span>

  <ui-select multiple ng-model="field.value" theme="bootstrap" ng-required="field.required">
    <ui-select-match>{{$item.title}}</ui-select-match>
    <ui-select-choices repeat="choice.title as choice in field.choices | filter: $select.search">
      <div ng-bind-html="choice.title | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>

</div>
